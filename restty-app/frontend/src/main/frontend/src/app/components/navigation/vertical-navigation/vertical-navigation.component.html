<div id="verticalNavLayout" class="layout-pf layout-pf-fixed">
	<pfng-vertical-navigation 
      [contentContainer]="contentContainer"
      [items]="navigationItems"
      [persistentSecondary]="false"
      [pinnableMenus]="true"
      [showBadges]="true"
      [showIcons]="true"
      [updateActiveItemsOnClick]="true"
      (onItemClickEvent)="onItemClicked($event)"
      (onNavigationEvent)="onNavigation($event)">

  		<select [(ngModel)]="defaultName" class="selectpicker" data-size=5 data-style="selectpicker">
      		<option *ngFor="let project of projects" [ngValue]="project.name">{{ project.name }}</option>
      		<option class="selectpicker-default">View all projects</option>
      	</select>
	</pfng-vertical-navigation>
	
	
	<!-- TODO v containeru bude obsah jednotlivych stranek -->
	<div #contentContainer
        class="container-fluid container-cards-pf container-pf-nav-pf-vertical example-page-container nav-pf-vertical-with-badges"
        style="background-color: white;">
	<div class="row"> 
      <div class="col-sm-12">
        <h4 class="actions-label">Actions</h4>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <textarea rows="3" class="col-sm-12">gg</textarea>
        <router-outlet></router-outlet>
      </div>
    </div>
	</div>
</div>
