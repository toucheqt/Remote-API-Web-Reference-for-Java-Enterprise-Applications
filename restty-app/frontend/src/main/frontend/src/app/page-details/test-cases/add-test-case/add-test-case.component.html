<div class="modal fade" id="addTestCaseModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span class="pficon pficon-close" (click)="onCancel()"></span>
				</button>
				<h4 class="modal-title">Add Test Case</h4>
			</div>
			<div class="modal-body">
				<form [formGroup]="testCaseForm" #formDir="ngForm" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label required" for="name">*&nbsp;Name</label>
						<div class="col-sm-9">
							<input id="name" class="form-control" formControlName="name" required minlength=2>
							<div *ngIf="name.invalid && (name.dirty || name.touched)">
								<div *ngIf="name.errors.required" class="has-error">
									<span class="help-block ng-scope">Name is required.</span>
								</div>
								<div *ngIf="name.errors.minlength" class="has-error">
									<span class="help-block ng-scope">Name must have at least two characters.</span>
								</div>
							</div>
							<div *ngIf="!unique" class="has-error">
								<span class="help-block ng-scope">Test case with this name already exist.</span>
							</div>
						</div>
						<label class="margin-top-10 col-sm-3 control-label required" for="description">Description</label>
						<div class="margin-top-10 col-sm-9">
							<input id="description" class="form-control" formControlName="description">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        		<button type="button" class="btn btn-primary" data-dismiss="modal" [disabled] = "!unique" (click)="onSubmit()" [disabled]="testCaseForm.invalid">Save</button>
			</div>
		</div>
	</div>
</div>
