<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span class="pficon pficon-close" (click)="onCancel()"></span>
				</button>
				<h4 class="modal-title">Are you sure you want to delete the project '{{project.name}}'?</h4>
			</div>
			<div class="modal-body">
				<p>This will <strong>delete all resources</strong> associated with the project {{project.name}}
				 and <strong>cannot be undone.</strong><br>Make sure this is something you really want to do!
				</p>
				<p>Type the name of the project to confirm.</p>
				<form [formGroup]="nameForm" #formDir="ngForm" class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-12">
							<input id="name" class="form-control" formControlName="name">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        		<button type="button" class="btn btn-default" data-dismiss="modal" [disabled] = "!matches" (click)="onSubmit()">Delete</button>
			</div>
		</div>
	</div>
</div>
